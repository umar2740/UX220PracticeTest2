<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add a contact phone number to the included form. Be sure to use the correct type for your input. 
    Make the input match the formatting on the rest of the fields. Make sure that the input type for the 
    email is also correct. Use the "required" attribute correctly to make sure that all the inputs on the 
    form must be filled in before the form is submitted.-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <style>
        .form-box {
            max-width: 500px;
            margin: auto;
            padding: 50px;
            background: #ffffff;
            border: 10px solid #f2f2f2;
        }
    </style>
</head>
<body>
    <main>
        <section id="contact">
            <div id="contact_markdown"></div>
            <div class="form-box">
                <h1>Contact Me!</h1>
                <p>Using <a href="https://getbootstrap.com">Bootstrap</a> and <a
                        href="https://www.formbucket.com">FormBucket</a></p>
                <form action="https://api.formbucket.com/f/c2K3QTQ" method="post">
                    <div class="form-group">
                        <label for="name">First and Last Name</label>
                        <input class="form-control" id="name" type="text" name="Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input class="form-control" id="email" type="email" name="Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="Message"></textarea>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
            </form>
        </section>
    </main>
</body>
</html>
